<!DOCTYPE html>
<html>
<head>
  <title>User Portal - AuraLegend</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="status">
    <h2>Status</h2>
    <p id="server-status">Server: Checking...</p>
    <p id="web-status">Game Page: Checking...</p>
  </div>

  <div class="profile">
    <h2>Player Profile</h2>
    <p>Name: <span id="player-name">KnightX</span></p>
    <p>Level: <span id="player-level">5</span></p>
    <p>Gold: <span id="player-gold">120</span></p>
    <p>Last Login: <span id="last-login">2025-05-01</span></p>
  </div>

  <div class="leaderboard">
    <h2>Top Players</h2>
    <ol>
      <li>KnightX - Lv. 5</li>
      <li>ShadowWolf - Lv. 4</li>
      <li>ArcherZ - Lv. 4</li>
    </ol>
  </div>

  <script src="script.js"></script>
</body>
</html>
